<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Movie Scout app made with Vanilla HTML5, CSS3 and JavaScript ES6 with OMBd API">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Movie Scout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Movie Scout</h1>
        <p>By Jordan Schulte</p>
    </header>
    <main>
        <form id="movieForm">
            <div class="formInputs">
                <input type="text" id="movieTitle" placeholder="Enter a movie title...">
                <input type="number" id="movieYear" placeholder="Enter a year..." min="1888">
            </div>
            <button id="buttonSearch">Search</button>
        </form>
        <div id="results"></div>
        <div id="clickResultsWrapper">
            <div id="clickResults"></div>
        </div>
    </main>
</body>
</html>
